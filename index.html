<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラグナロクX ステータスシミュレーター</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- ヘッダ -->
    <header class="header">
        <h1>ラグナロクX ステータスシミュレーター</h1>
    </header>
    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 入力セクション -->
        <div class="input-section">
          <h2>ステータス入力</h2>
          <!-- 職業 -->
          <div id="job-select-container">
            <label for="jobSelect">Job</label>
            <select id="jobSelect"></select>
          </div>
          <!-- 基本ステータス -->
          <div class="input-grid">
            <div class="input-pair">
              <label for="baseLv">BaseLv</label>
              <input id="baseLv" type="number" min="1" max="100" value="1">
            </div>
            <div class="input-pair">
              <label for="jobLv">JobLv</label>
              <input id="jobLv" type="number" min="1" value="1">
            </div>
            <div class="input-pair">
              <label for="str">STR</label>
              <input id="str" type="number" min="0" value="1">
            </div>
            <div class="input-pair">
              <label for="agi">AGI</label>
              <input id="agi" type="number" min="0" value="1">
            </div>
            <div class="input-pair">
              <label for="int">INT</label>
              <input id="int" type="number" min="0" value="1">
            </div>
            <div class="input-pair">
              <label for="vit">VIT</label>
              <input id="vit" type="number" min="0" value="1">
            </div>
            <div class="input-pair">
              <label for="dex">DEX</label>
              <input id="dex" type="number" min="0" value="1">
            </div>
            <div class="input-pair">
              <label for="luk">LUK</label>
              <input id="luk" type="number" min="0" value="1">
            </div>
          </div>
          <div class="remaining-points">残りポイント: 0</div>
        </div>
        
        <!-- 出力セクション -->
        <div class="output-section">
        <h2>計算結果</h2>
        <div id="results" class="status-output">
            攻撃力: 0<br>
            防御力: 0<br>
            その他のステータス: TBD
        </div>
        </div>
    </main>
    <!-- フッタ -->
    <footer class="footer">
        <a href="" target="_blank">このサイトについて</a>
    </footer>
</div>

<script src="./js/main.js"></script>
</body>
</html>
